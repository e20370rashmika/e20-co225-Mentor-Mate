<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class = "signup">
        <div class = "login-header ">
            <header class="fs-1 fw-bold">Sign up</header>
        </div>

    <form>
        <div class="row mb-2">
            <label for="username" class="col-sm-2 col-form-label" >User Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder = "Username" id="username">
            </div>
        </div>

        <div class="row mb-2">
            <label for="name" class="col-sm-2 col-form-label" >Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>

        <div class="row mb-2">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" placeholder = "Email" id="inputEmail3">
          </div>
        </div>

        <div class="row mb-2">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" placeholder = "Password" id="inputPassword3">
          </div>
        </div>

        <div class="row mb-2">
        <div class="row g">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" placeholder="Date" aria-label="Date">
            </div>
            <div class="col-sm-3">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="1">April</option>
                <option value="2">May</option>
                <option value="3">June</option>
                <option value="1">July</option>
                <option value="2">August</option>
                <option value="3">September</option>
                <option value="1">October</option>
                <option value="2">November</option>
                <option value="3">December</option>
              </select>
            </div>
            
            <div class="col-sm-3">
              <input type="number" class="form-control" placeholder="Year" aria-label="Year">
            </div>
       
        </div>
        </div>

        <div class="row mb-2">
            <label for="grade" class="col-sm-2 col-form-label">Grade</label>
        <div class="col-sm-8">
        <select class="form-select form-select-mb mb-1" aria-label="">
            <option selected>Select your grade</option>
            <option value="1">12</option>
            <option value="2">13</option>   
        </select>
        </div>
        </div>

        <div class="row mb-2">
            <label for="Stream" class="col-sm-2 col-form-label">Stream</label>
        <div class="col-sm-8">
        <select class="form-select form-select-mb mb-1" aria-label="">
            <option selected>Select your stream</option>
            <option value="1">Biology</option>
            <option value="2">Physical Science</option>   
        </select>
        </div>
        </div>

        
        <div class="shadow p-1 mb-3 bg-body-tertiary rounded">
        <button type="button" class=" w-50 btn btn-secondary btn-lg " >Sign up</button>
        </div>

       
      </form>

      <script src="js/bootstrap.bundle.js">


      </script>
    
</body>
</html>
